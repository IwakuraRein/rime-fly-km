schema:
  author:
    - IwakuraRein
  dependencies:
    - melt_eng
  description:
    - "https://github.com/IwakuraRein/rime-fly-km"
  name: "小鹤快码简中"
  schema_id: fly_km_chs
  version: "2024-03-19"
  dependencies:
    - melt_eng        # 英文输入，作为次翻译器挂载到拼音方案
engine:
  filters:
    - "simplifier@traditionalize"
    - "lua_filter@autocap_filter"
    - "lua_filter@char_word_separator"
    - uniquifier
  processors:
    - "lua_processor@select_character"
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@melt_eng         # 英文输入
    - table_translator@cn_en            # 中英混合词汇
    - table_translator@flykm_char
    - table_translator@custom_phrase
    - "lua_translator@date_translator"
    - "lua_translator@unicode"
    - "lua_translator@number_translator"
key_binder:
  bindings:
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Shift+space", switch: commit_code, when: always}
    - {accept: "Control+Shift+F", toggle: traditionalization, when: always}
    - {accept: "Shift+Shift_L", send: Page_Up, when: has_menu}
    - {accept: "Shift+Shift_R", send: Page_Down, when: has_menu}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  - page_size: 7
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 99
  user_dict: custom_phrase
date_translator:
  date: date
  datetime: datetime
  time: time
  timestamp: timestamp
  week: week
translator:
  dictionary: fly_km_chs
  enable_sentence: true
  enable_user_dict: false
  initial_quality: 8
  spelling_hints: 8
  comment_format:
    - xform/^.*?[|](.).*?[|](.+)$/$1,$2/
    - xform/^.*[|](.+)$/$1/

flykm_char:
  dictionary: fly_km_chs_char
  enable_sentence: false
  enable_user_dict: false
  initial_quality: 16
  spelling_hints: 8
  comment_format:
    # - xform/^.*?[|](.).*?[|](.+)$/$1,$2/
    - xform/^.*[|](.+)$/$1/

# 次翻译器，英文
melt_eng:
  dictionary: melt_eng     # 挂载词库 melt_eng.dict.yaml
  enable_sentence: false   # 禁止造句
  enable_user_dict: false  # 禁用用户词典
  initial_quality: 4       # 初始权重
  comment_format:          # 自定义提示码
    - xform/.*//           # 清空提示码


# 中英混合词汇
cn_en:
  dictionary: ""
  user_dict: en_dicts/cn_en_flypy
  enable_user_dict: false  # 禁用用户词典
  enable_completion: true
  enable_sentence: false
  initial_quality: 2
  comment_format:
    - xform/^.+$//

punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": ["・", "｀"]
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": "！"
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "¥"
    "%": "%"
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": "*"
    "+": "+"
    ",": "，"
    "-": "-"
    .: "。"
    "/": "/"
    ":": "："
    ";": "；"
    "<": "《"
    "=": "="
    ">": "》"
    "?": "？"
    "@": "@"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": "……"
    _: "——"
    "`": "・"
    "|": "|"
    "~": "~"
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    number: "^R[0-9]+[.]?[0-9]*"
    unicode: "^U[a-f0-9]+"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
speller:
  algebra:
    - "derive/^(..[|].).+$/$1/"
    - "derive/^(..).+$/$1/"
    - "derive/[|]//"
  alphabet: "Uzyxwvutsrqponmlkjihgfedcba|"
  delimiter: " '"
  initials: Uzyxwvutsrqponmlkjihgfedcba
switches:
  - name: ascii_mode
    reset: 1
    states: ["中", En]
  - name: traditionalization
    reset: 0
    states: ["汉", "漢"]
  - name: full_shape
    reset: 0
    states: ["半", "全"]
  - name: show_words
    reset: 1
    states: ["字", "词"]
traditionalize:
  excluded_types:
    - reverse_lookup
  opencc_config: s2t.json
  option_name: traditionalization
  tips: none